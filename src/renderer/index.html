<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate P2P</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- SETUP SCREEN -->
    <div id="setup-screen" class="screen hidden">
        <div class="setup-card">
            <h2>欢迎使用 TaskMate</h2>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('general')">基本设置</button>
                <button class="tab-btn" onclick="switchTab('network')">P2P 网络</button>
            </div>

            <div class="setup-content">
                <!-- GENERAL TAB -->
                <div id="tab-general">
                    <p style="margin-bottom: 1.5rem; color: #666;">请配置您的个人信息与同步设置</p>
                    
                    <div class="form-group">
                        <label>您的姓名 (ID)</label>
                        <input type="text" id="setup-username" placeholder="例如: Alice">
                    </div>

                    <div class="form-group">
                        <label>团队密钥 (全员一致)</label>
                        <input type="password" id="setup-password" placeholder="输入你们约定的共同密码">
                    </div>

                    <div class="form-group">
                        <label>同步文件夹 (Syncthing)</label>
                        <div class="input-row">
                            <input type="text" id="setup-syncpath" readonly placeholder="选择 Syncthing 同步目录">
                            <button id="btn-select-folder">选择</button>
                        </div>
                    </div>
                </div>

                <!-- NETWORK TAB -->
                <div id="tab-network" class="hidden">
                    <div id="syncthing-section">
                        <!-- My ID -->
                        <div class="form-group">
                            <label>本机 ID</label>
                            <div class="input-row">
                                <input type="text" id="my-device-id" readonly style="font-size: 0.8rem; color: #666; background: #f9f9f9;">
                                <button id="btn-copy-id" class="secondary-btn">复制</button>
                            </div>
                        </div>

                        <!-- Devices Section -->
                        <div class="form-group" style="border: 1px solid #e5e7eb; padding: 10px; border-radius: 6px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <label style="margin: 0;">远程设备列表</label>
                                <button id="btn-show-add-device" class="accent-btn" style="padding: 4px 8px; font-size: 0.8rem;">+ 添加设备</button>
                            </div>
                            <div id="st-device-list" style="max-height: 150px; overflow-y: auto;">
                                <!-- Device items injected here -->
                                <div class="empty-state-small">暂无设备</div>
                            </div>
                        </div>

                        <!-- Folders Section -->
                        <div class="form-group" style="border: 1px solid #e5e7eb; padding: 10px; border-radius: 6px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <label style="margin: 0;">同步文件夹列表</label>
                                <button id="btn-show-add-folder" class="accent-btn" style="padding: 4px 8px; font-size: 0.8rem;">+ 添加文件夹</button>
                            </div>
                            <div id="st-folder-list" style="max-height: 150px; overflow-y: auto;">
                                <!-- Folder items injected here -->
                                <div class="empty-state-small">暂无文件夹</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid #eee;">
                <button id="btn-save-config" class="primary-btn" style="width: 100%;">保存并进入</button>
                <button id="btn-cancel-config" class="secondary-btn hidden" style="margin-top: 10px; width: 100%;">取消</button>
            </div>

            <!-- ADD DEVICE MODAL (Nested) -->
            <div id="modal-add-device" class="modal hidden" style="position: absolute;">
                <div class="modal-content" style="width: 350px; height: auto;">
                    <div class="modal-header"><h3>添加远程设备</h3><button class="close-sub-modal">×</button></div>
                    <div class="modal-body" style="flex-direction: column;">
                        <div class="form-group">
                            <label>设备 ID</label>
                            <input type="text" id="new-device-id" placeholder="输入对方 ID">
                        </div>
                        <div class="form-group">
                            <label>设备名称</label>
                            <input type="text" id="new-device-name" placeholder="例如: Bob的电脑">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-confirm-add-device" class="primary-btn">添加</button>
                    </div>
                </div>
            </div>

            <!-- ADD FOLDER MODAL (Nested) -->
            <div id="modal-add-folder" class="modal hidden" style="position: absolute;">
                <div class="modal-content" style="width: 400px; height: auto;">
                    <div class="modal-header"><h3>添加同步文件夹</h3><button class="close-sub-modal">×</button></div>
                    <div class="modal-body" style="flex-direction: column;">
                        <div class="form-group">
                            <label>文件夹 ID (全员必须一致)</label>
                            <input type="text" id="new-folder-id" placeholder="例如: taskmate-data">
                        </div>
                        <div class="form-group">
                            <label>本地路径</label>
                            <div class="input-row">
                                <input type="text" id="new-folder-path" readonly>
                                <button id="btn-select-new-folder-path">选择</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>共享给设备 (多选)</label>
                            <div id="folder-share-devices" style="max-height: 100px; overflow-y: auto; border: 1px solid #eee; padding: 5px;">
                                <!-- Checkboxes -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-confirm-add-folder" class="primary-btn">添加</button>
                    </div>
                </div>
            </div>

            <!-- ACCEPT FOLDER MODAL (Nested) -->
            <div id="modal-accept-folder" class="modal hidden" style="position: absolute;">
                <div class="modal-content" style="width: 400px; height: auto;">
                    <div class="modal-header"><h3>接受同步文件夹请求</h3><button class="close-sub-modal">×</button></div>
                    <div class="modal-body" style="flex-direction: column;">
                        <p style="color: #666; font-size: 0.9rem;">收到新的文件夹共享请求：</p>
                        <div class="form-group">
                            <label>文件夹名称</label>
                            <input type="text" id="accept-folder-label" readonly disabled>
                        </div>
                        <div class="form-group">
                            <label>文件夹 ID</label>
                            <input type="text" id="accept-folder-id" readonly disabled>
                        </div>
                        <div class="form-group hidden">
                            <input type="text" id="accept-folder-device">
                        </div>
                        <div class="form-group">
                            <label>请选择本地保存路径</label>
                            <div class="input-row">
                                <input type="text" id="accept-folder-path" readonly placeholder="选择空文件夹">
                                <button id="btn-select-accept-folder-path">选择</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-confirm-accept-folder" class="primary-btn">接受并同步</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard-screen" class="screen hidden">
        <header>
            <div class="header-left">
                <h1>TaskMate</h1>
                <div class="date-picker-container">
                    <button id="prev-day">◀</button>
                    <input type="date" id="current-date-picker">
                    <button id="next-day">▶</button>
                </div>
            </div>
            <div class="header-right">
                <span id="current-user-display">User</span>
                <button id="btn-open-settings" title="设置">⚙️</button>
                <button id="btn-open-my-day" class="accent-btn">我的今日看板</button>
            </div>
        </header>

        <main id="team-grid">
            <!-- Team members' cards will be injected here -->
            <div class="empty-state">暂无数据，等待同步...</div>
        </main>
    </div>

    <!-- MY DAY MODAL -->
    <div id="my-day-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <div style="display: flex; align-items: center;">
                    <h2 style="margin: 0;">我的每日计划</h2>
                    <span id="modal-date-display"></span>
                </div>
                <button class="close-modal">×</button>
            </div>
            
            <div class="modal-body">
                <!-- LEFT: PLAN -->
                <div class="column plan-column">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>今日目标 (Morning)</h3>
                        <button id="btn-copy-prev" class="add-btn" title="复制昨天的目标" style="padding: 4px 12px; font-size: 0.8rem; width: auto; margin: 0;">📑 复制昨日</button>
                    </div>
                    <div class="task-list" id="plan-list">
                        <!-- Plan items -->
                    </div>
                    <button class="add-btn" onclick="addPlanItem()">+ 添加目标</button>
                </div>

                <!-- ACTIONS -->
                <div class="column actions-column">
                    <button id="btn-sync-plan" title="将目标同步到完成列表">➡ 同步</button>
                </div>

                <!-- RIGHT: ACTUAL -->
                <div class="column actual-column">
                    <h3>实际完成 (Evening)</h3>
                    <div class="task-list" id="actual-list">
                        <!-- Actual items -->
                    </div>
                    <button class="add-btn" onclick="addActualItem()">+ 添加完成项</button>
                </div>
            </div>

            <div class="modal-footer">
                <span id="save-status"></span>
                <button id="btn-save-my-day" class="primary-btn">保存并同步</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
